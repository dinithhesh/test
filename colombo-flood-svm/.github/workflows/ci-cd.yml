name: CI / Train / Package model

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Lint
        run: |
          flake8 src || true

      - name: Run tests
        run: |
          pytest -q

  train_and_package:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train Model
        run: |
          mkdir -p artifacts
          python src/train.py --data data/colombo_flood_balanced_1000.csv --out artifacts/model.joblib

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: svm-model
          path: artifacts/model.joblib
